<!DOCTYPE html>
<html>
  <head>
    <title>React Hello World Page</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script>
      (function (w, d, undefined) {
        class HelloWord extends React.Component {
          render() {
            return 'Hello';
          }
        }

        class WorldWord extends React.PureComponent {
          render() {
            return 'World';
          }
        }

        const reactElement = React.createElement(
          'h1',
          null,
          React.createElement(HelloWord),
          ' ',
          React.createElement(WorldWord)
        );

        ReactDOM.render(reactElement, d.getElementById('root'));
      })(window, document);
    </script>
  </body>
</html>
